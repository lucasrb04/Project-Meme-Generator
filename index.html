<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Meme Generator</title>
</head>
<body>
  <input type="text" name="text" id="text-input" >
  <input type="file" id="meme-insert"
    onchange="document.getElementById('meme-image').src = window.URL.createObjectURL(this.files[0])">
  
  <!-- <input type="file" id="meme-insert" onchange="loadFile(event)" accept="image/*"> -->
  <div id="meme-image-container">
    <img id="meme-image"src="" alt="">
    <span id="meme-text"></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
