<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Meme Generator</title>
</head>

<body>
  <input type="text" name="text" id="text-input" maxlength="60">
  <input type="file" id="meme-insert"
    onchange="document.getElementById('meme-image').src = window.URL.createObjectURL(this.files[0])">

  <!-- <input type="file" id="meme-insert" onchange="loadFile(event)" accept="image/*"> -->
  <div id="meme-image-container" class="borderDefault">
    <img id="meme-image" src="" alt="">
    <span id="meme-text"></span>
  </div>
  <navbar id="btn-container">
    <button id="fire" class="borderFire">Fire</button>
    <button id="water" class="borderWater">Water</button>
    <button id="earth" class="borderEarth">Earth</button>
  </navbar>
  <br>
  <nav id="img-container">
    <img src="/imgs/meme1.png" alt="meme1" id="meme-1">
    <img src="/imgs/meme2.png" alt="meme2" id="meme-2">
    <img src="/imgs/meme3.png" alt="meme3" id="meme-3">
    <img src="/imgs/meme4.png" alt="meme4" id="meme-4">
  </nav>
  <script src="script.js"></script>
</body>

</html>
